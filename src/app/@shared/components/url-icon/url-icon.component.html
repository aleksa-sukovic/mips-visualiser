<span class="inline-flex flex-col items-center justify-center text-xs cursor-pointer">
    <a class="inline-flex flex-col items-center justify-center text-zinc-600 visited:text-zinc-600" target="_blank" href="{{ url }}">
        <svg-icon [src]="icon" [svgStyle]="{ 'width.px': 20, 'height.px': 20, color: '#52525b', fill: '#52525b' }"></svg-icon>
        <span>{{ label }}</span>
    </a>
</span>
